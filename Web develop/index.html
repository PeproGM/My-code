<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Реєстрація та Вхід</title>
    <link rel="stylesheet" href="./CSS1.css" />
  </head>
  <body>
    <div class="container">
      <h2 id="formTitle">Реєстрація</h2>

      <input type="text" id="username" placeholder="Ім'я користувача" />
      <input type="password" id="password" placeholder="Пароль" />

      <button id="submitBtn" type="button">Зареєструватися</button>

      <div class="switch" id="toggleSwitch">Вже є акаунт? Увійти</div>
    </div>

    <script>
      let isLogin = false;

      const formTitle = document.getElementById("formTitle");
      const submitBtn = document.getElementById("submitBtn");
      const toggleSwitch = document.getElementById("toggleSwitch");

      function updateUI() {
        formTitle.innerText = isLogin ? "Вхід" : "Реєстрація";
        submitBtn.innerText = isLogin ? "Увійти" : "Зареєструватися";
        toggleSwitch.innerText = isLogin
          ? "Немає акаунта? Зареєструватися"
          : "Вже є акаунт? Увійти";
      }

      toggleSwitch.addEventListener("click", function () {
        isLogin = !isLogin;
        updateUI();
      });

      // Просте хешування пароля (SHA-256 на чистому JS)
      async function hashPassword(msg) {
        function rightRotate(value, amount) {
          return (value >>> amount) | (value << (32 - amount));
        }

        const H = [
          0x6a09e667, 0xbb67ae85, 0x3c6ef372, 0xa54ff53a, 0x510e527f,
          0x9b05688c, 0x1f83d9ab, 0x5be0cd19,
        ];

        const K = [
          0x428a2f98, 0x71374491, 0xb5c0fbcf, 0xe9b5dba5, 0x3956c25b,
          0x59f111f1, 0x923f82a4, 0xab1c5ed5, 0xd807aa98, 0x12835b01,
          0x243185be, 0x550c7dc3, 0x72be5d74, 0x80deb1fe, 0x9bdc06a7,
          0xc19bf174, 0xe49b69c1, 0xefbe4786, 0x0fc19dc6, 0x240ca1cc,
          0x2de92c6f, 0x4a7484aa, 0x5cb0a9dc, 0x76f988da, 0x983e5152,
          0xa831c66d, 0xb00327c8, 0xbf597fc7, 0xc6e00bf3, 0xd5a79147,
          0x06ca6351, 0x14292967, 0x27b70a85, 0x2e1b2138, 0x4d2c6dfc,
          0x53380d13, 0x650a7354, 0x766a0abb, 0x81c2c92e, 0x92722c85,
          0xa2bfe8a1, 0xa81a664b, 0xc24b8b70, 0xc76c51a3, 0xd192e819,
          0xd6990624, 0xf40e3585, 0x106aa070, 0x19a4c116, 0x1e376c08,
          0x2748774c, 0x34b0bcb5, 0x391c0cb3, 0x4ed8aa4a, 0x5b9cca4f,
          0x682e6ff3, 0x748f82ee, 0x78a5636f, 0x84c87814, 0x8cc70208,
          0x90befffa, 0xa4506ceb, 0xbef9a3f7, 0xc67178f2,
        ];

        function toHex(n) {
          return ("00000000" + n.toString(16)).slice(-8);
        }

        const msgBytes = new TextEncoder().encode(msg);
        const l = msgBytes.length * 8;

        const withPadding = new Uint8Array(
          ((((msgBytes.length + 8) >> 6) << 4) + 16) << 2
        );
        withPadding.set(msgBytes);
        withPadding[msgBytes.length] = 0x80;
        const view = new DataView(withPadding.buffer);
        view.setUint32(withPadding.length - 4, l, false);

        for (let i = 0; i < withPadding.length; i += 64) {
          const w = new Uint32Array(64);
          for (let j = 0; j < 16; j++) {
            w[j] = view.getUint32(i + j * 4);
          }
          for (let j = 16; j < 64; j++) {
            const s0 =
              rightRotate(w[j - 15], 7) ^
              rightRotate(w[j - 15], 18) ^
              (w[j - 15] >>> 3);
            const s1 =
              rightRotate(w[j - 2], 17) ^
              rightRotate(w[j - 2], 19) ^
              (w[j - 2] >>> 10);
            w[j] = (w[j - 16] + s0 + w[j - 7] + s1) | 0;
          }

          let [a, b, c, d, e, f, g, h] = H;

          for (let j = 0; j < 64; j++) {
            const S1 =
              rightRotate(e, 6) ^ rightRotate(e, 11) ^ rightRotate(e, 25);
            const ch = (e & f) ^ (~e & g);
            const temp1 = (h + S1 + ch + K[j] + w[j]) | 0;
            const S0 =
              rightRotate(a, 2) ^ rightRotate(a, 13) ^ rightRotate(a, 22);
            const maj = (a & b) ^ (a & c) ^ (b & c);
            const temp2 = (S0 + maj) | 0;
            h = g;
            g = f;
            f = e;
            e = (d + temp1) | 0;
            d = c;
            c = b;
            b = a;
            a = (temp1 + temp2) | 0;
          }

          H[0] = (H[0] + a) | 0;
          H[1] = (H[1] + b) | 0;
          H[2] = (H[2] + c) | 0;
          H[3] = (H[3] + d) | 0;
          H[4] = (H[4] + e) | 0;
          H[5] = (H[5] + f) | 0;
          H[6] = (H[6] + g) | 0;
          H[7] = (H[7] + h) | 0;
        }

        return H.map(toHex).join("");
      }

      async function submitForm() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;

        if (!username || !password) {
          alert("Заповніть усі поля!");
          return;
        }

        const passwordHash = await hashPassword(password);

        if (!isLogin) {
          if (localStorage.getItem(username)) {
            alert("Такий користувач уже існує!");
          } else {
            localStorage.setItem(username, passwordHash);
            alert("Реєстрація успішна! Тепер увійдіть.");
            isLogin = true;
            updateUI();
            document.getElementById("password").value = "";
          }
        } else {
          const savedHash = localStorage.getItem(username);
          if (savedHash === passwordHash) {
            sessionStorage.setItem("currentUser", username);
            alert("Ласкаво просимо, " + username + "!");
            window.location.href = "./main.html";
          } else {
            alert("Невірний логін або пароль!");
          }
        }
      }

      submitBtn.addEventListener("click", submitForm);
      updateUI();
    </script>
  </body>
</html>
